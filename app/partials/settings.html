<div style="width: 250px; margin: 0 auto;" ng-show="isNotLogged">
    <form name="settingsForm" novalidate="true" id="settings-login-form" class="form-horizontal">
        <div class="form-group">
            <span class="col-sm-12 col-md-12 control-label">Имя пользователя</span>
            <div class="col-sm-12 col-md-12">
                <input type="text" class="bg-focus form-control input-sm m-t-sm"
                       ng-model="login" />
            </div>
        </div>

        <div class="form-group">
            <span class="col-sm-12 col-md-12 control-label">Пароль</span>

            <div class="col-sm-12 col-md-12">
                <input type="password" class="form-control input-sm m-t-sm"
                       ng-model="password"
                       on-enter="logon()"/>
            </div>
        </div>

        <div class="text-center text-danger animated bounceIn" ng-hide="!loginErrorMessage">{{loginErrorMessage}}</div>
    </form>

    <div class="push-bottom">
        <div class="to-middle">
            <button class="os-btn green " ng-click="logon()"  ng-disabled="!login || !password">
                Вход
            </button>
        </div>
    </div>
</div>

<div class=" main-column" ng-hide="isNotLogged" style="width: 250px">
    <form name="settingsForm" novalidate="true" id="settings-form" class="form-horizontal">


        <div class="form-group">
            <span class="col-sm-12 col-md-12 control-label">Тип подключения</span>
            <div class="col-sm-12 col-md-12 m-t-sm">
                <div>
                    <bool-input class="pull-left" value="settingsObject.httpVersion.value"></bool-input>
                    <label class="pull-left control-label">Использовать http</label>
                    <div class="clearfix"></div>
                    <small class="block text-muted text-white m-t-sm">В качестве способа подключения по-умолчанию используется wamp</small>
                </div>
            </div>
        </div>

        <div ng-show="settingsObject.httpVersion.value">
            <div class="form-group">
                <span class="col-sm-12 col-md-12 control-label">Адрес сервера</span>
                <div class="col-sm-12 col-md-12">
                    <input type="text" required class="form-control input-sm m-t-sm"
                           ng-model="settingsObject.httpServerUrl.value" />
                </div>
            </div>
        </div>

        <div ng-hide="settingsObject.httpVersion.value">
            <div class="form-group" >
                <span class="col-sm-12 col-md-12 control-label">Идентификатор рабочего места</span>
                <div class="col-sm-12 col-md-12">
                    <input type="text" required class="bg-focus form-control input-sm m-t-sm"
                                        ng-model="settingsObject.clientId.value"  />
                </div>
            </div>

            <div class="form-group">
                <span class="col-sm-12 col-md-12 control-label">Адрес сервера</span>
                <div class="col-sm-12 col-md-12">
                    <input type="text" required class="form-control input-sm m-t-sm"
                                        ng-model="settingsObject.wampServerUrl.value" />
                </div>
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-12 col-md-12">
                <bool-input class="pull-left" value="settingsObject.bookingByRecord.value"></bool-input>
                <label class="pull-left control-label">Предварительная запись</label>
                <div class="clearfix"></div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-12 col-md-12">
                <bool-input class="pull-left" value="settingsObject.liveQueue.value"></bool-input>
                <label class="pull-left control-label">Живая очередь</label>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12 col-md-12">
                <bool-input class="pull-left"  value="settingsObject.allowMultitickets.value"></bool-input>
                <label class="pull-left control-label">Мультибилеты</label>
                <div class="clearfix"></div>
            </div>
        </div>
    </form>

    <div class="push-bottom">
        <div class="to-middle">
            <button class="os-btn m-t-sm l-btn a-btn a-l" ng-click="cancel()">
                Отмена
            </button>
            <button  class="os-btn green m-t-sm l-btn m-l-sm2" ng-click="apply()"  ng-disabled="!settingsObject.clientId.value || !settingsObject.wampServerUrl.value">
                Сохранить
            </button>
        </div>
    </div>
</div>
